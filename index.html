<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/action.php" method="post" class="format">
      Name: <input name="name" type="text" /><br />
      Age:
      <input
        max="99"
        min="1"
        name="age"
        step="1"
        type="number"
        value="18"
      /><br />

      <select name="gender">
        <option selected="selected" value="male">Male</option>
        <option value="female">Female</option></select
      ><br />
      <input
        checked="checked"
        name="newsletter"
        type="radio"
        value="daily"
      />Daily<input name="newsletter" type="radio" value="weekly" />Weekly<br />
      <textarea name="comments" cols="20" rows="5">Comment</textarea><br />
      <label>
        <input type="checkbox" name="terms" value="tandc" />Accept terms </label
      ><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
